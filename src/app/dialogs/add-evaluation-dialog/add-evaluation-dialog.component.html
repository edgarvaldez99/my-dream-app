<form [formGroup]="formGroup" (submit)="action()">
  <h2 mat-dialog-title>Nueva Evaluación</h2>
  <p class="py-2 text-primary">Nombre de la Evaluación</p>

  <mat-dialog-content>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombreProyectoCtrl">
      <mat-error *ngIf="formGroup.controls['nombreProyectoCtrl'].hasError('required')">
        El nombre es <strong>requerido</strong>
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions class="end-xs">
    <button type="button" mat-flat-button color="accent" class="outline" (click)="close()">CANCELAR</button>
    <button type="submit" mat-raised-button color="accent">SIGUIENTE</button>
  </mat-dialog-actions>
</form>

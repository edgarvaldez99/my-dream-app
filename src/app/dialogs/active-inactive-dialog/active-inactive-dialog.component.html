
<h5 class="modal-title" id="modal-title-default">{{title}}</h5>
<p class="py-2 text-primary">{{msg}}</p>

<form [formGroup]="formGroup">
  <div class="row">
    <div class="col-12">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Estados</mat-label>
        <mat-select formControlName="statusCtrl" required>
          <mat-option *ngFor="let item of estados" [value]="item.estado">{{item.estado}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</form>

<div style="text-align: end;">
  <button type="button" class="btn btn-default" (click)="close()">{{btn2}}</button>
  <button type="button" class="btn btn-default" (click)="action()">{{btn}}</button>
</div>

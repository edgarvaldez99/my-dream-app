<mat-toolbar>
  <div class="menu-container">
    <button class="btn-expander" mat-icon-button (click)="toggleSidebarMenu()" *ngIf="menuConfigService.isMenuItemListEmpty()">
      <mat-icon class="menu">menu</mat-icon>
    </button>
    <a class="logo-container" [routerLink]="['/']">
      <img class="logo" src="assets/img/logos/nextar_logo_blanco.png" alt="Nextar" />
    </a>
  </div>
  <div class="spacer">
    <span class="header-title">| Herramienta de Evaluación Técnica de Inversiones</span>
    <ng-content></ng-content>
  </div>
  <ng-container *ngIf="userObservable$ | async as user">
    <button mat-button class="avatar-container" [matMenuTriggerFor]="menu">
      <span class="account-name">{{user.first_name}}</span>
      <mat-icon class="account-icon">account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu" xPosition="before">
      <div mat-menu-item class="full-name" disableRipple (click)="$event.stopPropagation()">
        {{user.first_name}} {{user.last_name}}
      </div>
      <!-- <button mat-menu-item (click)="changePassword()">Cambiar contraseña</button> -->
      <button mat-menu-item (click)="openHelpDialog('/admin')">Ayuda</button>
      <button mat-menu-item (click)="logout()">Cerrar sesión</button>
    </mat-menu>
  </ng-container>
</mat-toolbar>

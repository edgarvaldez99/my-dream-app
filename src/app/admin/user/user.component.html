<main class="bg-secondary bg-full-without-header" style="overflow: auto;">

  <section class="mt-3">
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <h5 class="text-start">
            <span>AdministraciÃ³n > Usuarios</span>
          </h5>
        </div>
        <div class="col-auto">
          <button mat-flat-button [matMenuTriggerFor]="filtrosestado" matTooltip="Filtrar por estado" class="material-icons">
            <span>Estado</span>
            <mat-icon style="font-size: 20px;">filter_alt</mat-icon>
          </button>
          <mat-menu #filtrosestado="matMenu">
            <button mat-menu-item *ngFor="let item of estados" (click)="doFilter(activeFilter[item.estado])">{{item.estado}}</button>
            <button mat-menu-item (click)="ngOnInit()">Todos</button>
          </mat-menu>
        </div>
        <div class="col-auto">
          <button mat-flat-button [matMenuTriggerFor]="filtrosrol" matTooltip="Filtrar por rol" class="material-icons">
            <span>Rol</span>
            <mat-icon style="font-size: 20px;">filter_alt</mat-icon>
          </button>
          <mat-menu #filtrosrol="matMenu">
            <button mat-menu-item *ngFor="let rol of roles" (click)="doFilter(rol.rol)">{{rol.desc}}</button>
            <button mat-menu-item (click)="ngOnInit()">Todos</button>
          </mat-menu>
        </div>
        <div fxLayout class="col-auto">
          <mat-form-field class="my-mat-field-form">
            <input matInput type="text" placeholder="Buscar" [formControl]="searchFormControl" autocomplete="off">
            <mat-icon matPrefix>search</mat-icon>
          </mat-form-field>
        </div>
      </div>
      <div class="card card-body my-sm-3">

        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="users">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> USUARIO </th>
            <td mat-cell *matCellDef="let row">
              {{row.username}}
            </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE Y APELLIDO </th>
            <td mat-cell *matCellDef="let row">
              {{row.first_name}} {{row.last_name}}
            </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ESTADO </th>
            <td mat-cell *matCellDef="let row">
              {{row.status}}
            </td>
          </ng-container>

          <ng-container matColumnDef="lastlogin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> EMAIL </th>
            <td mat-cell *matCellDef="let row">
              {{row.email}}
            </td>
          </ng-container>

          <ng-container matColumnDef="rol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ROL</th>
            <td mat-cell *matCellDef="let row">
              {{row.role | role}}
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row" class="mobile-row">
              <button mat-icon-button [matMenuTriggerFor]="menu" class="no-display">
                <mat-icon>more_vert</mat-icon>
              </button>
              <div id="acciones" class="btn-wrapper mt-2 mb-2">
                <button [matMenuTriggerFor]="menu" class="btn btn-outline-warning btn-padding-inline"
                    style="margin-left: calc(100% - 65%);">
                    ACCIONES
                </button>
                <hr>
              </div>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="edit(row)">
                  <span>Editar</span>
                </button>
                <button mat-menu-item (click)="activeInactive(row)">
                  <span>Cambiar estado</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <div style="width: 100%; margin-left: 45%;">
          <mat-spinner *ngIf="isLoading" [diameter]="40" style="margin-left: 0;">
          </mat-spinner>
        </div>

        <h4 class="text-center my-sm-3" *ngIf="listUsers.length === 0 && !isLoading">
          <span>
              No se encontraron usuarios
          </span>
        </h4>

        <h4 class="text-center my-sm-3"
          *ngIf="dataSource.filteredData.length === 0 && listUsers.length !== 0 && !isLoading">
          <span>
              No se encontraron resultados que coincidan con su busqueda
          </span>
        </h4>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </section>

  <button mat-stroked-button class="add" matTooltip="Agregar" (click)="add()">
    Agregar usuario
  </button>

</main>
